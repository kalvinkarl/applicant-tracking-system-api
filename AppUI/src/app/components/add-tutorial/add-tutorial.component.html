
<div *ngIf="!saved">
  <form [formGroup]="tutorialForm" (ngSubmit)="saveTutorial()" novalidate>
    <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Ex. The cat vs dog" name="title">
        <mat-error *ngIf="tutorialForm.controls['title'].hasError('required')">
          Title is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" placeholder="Ex. The cat is better than the dog" name="description">
        <mat-error *ngIf="tutorialForm.controls['description'].hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button color="accent" mat-raised-button type="submit" [disabled]=""><span>Add post</span></button>
  </form>
</div>
<div *ngIf="saved">
  <h4>Tutorial was submitted successfully!</h4>
  <button color="accent" mat-raised-button type="submit" (click)="newTutorial()">Add</button>
</div>
