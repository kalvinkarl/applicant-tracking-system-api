<div class="app-title">
	<h1> Admin <mat-icon>arrow_right</mat-icon> Applicants <mat-icon>arrow_right</mat-icon> General List </h1>
</div>
<div class="container">
	<mat-card class="mat-elevation-z8">
		<mat-card-header>
			<mat-card-title> General list </mat-card-title>
		</mat-card-header>	
		<mat-card-content>
			<div class="search-div">
				<mat-form-field appearance="standard">
					<mat-label>Search</mat-label>
					<input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
					<button mat-button matSuffix mat-icon-button aria-label="Clear">
						<mat-icon>close</mat-icon>
					</button>
				</mat-form-field>
				<button mat-raised-button>
					<mat-icon>add</mat-icon>Export
				</button>
			</div>
			<div class="mat-elevation-z3">
				<table mat-table [dataSource]="dataSource" matSort>
					<!-- Name Column -->
					<ng-container matColumnDef="Name">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
						<td mat-cell *matCellDef="let row"> {{row.firstname+" "+row.middlename[0]+". "+row.lastname}} </td>
					</ng-container>
	
					<!-- Gender Column -->
					<ng-container matColumnDef="Gender">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
						<td mat-cell *matCellDef="let row"> {{row.gender}} </td>
					</ng-container>
				
					<!-- Age Column -->
					<ng-container matColumnDef="Age">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
						<td mat-cell *matCellDef="let row"> {{row.age}} </td>
					</ng-container>
				
					<!-- Contact Column -->
					<ng-container matColumnDef="Contact">
						<th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
						<td mat-cell *matCellDef="let row"> {{row.contactNumber}} </td>
					</ng-container>
	
					<!-- actions -->
					<ng-container matColumnDef="actions">
						<th mat-header-cell *matHeaderCellDef></th>
						<td mat-cell *matCellDef="let row">
							<div class="actions">
								<button mat-icon-button  (click)="onManage(row)"><mat-icon>launch</mat-icon></button>
								<button mat-icon-button color="warm" (click)="onDelete(row)"><mat-icon>delete_outline</mat-icon></button>
							</div>
						</td>
					</ng-container>
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
					<!-- Row shown when there is no matching data. -->
					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
					</tr>
				</table>
				<mat-paginator [pageSizeOptions]="[10, 20, 40, 100]" aria-label="Select page of users"></mat-paginator>
			</div>
		</mat-card-content>
	</mat-card>
</div>
